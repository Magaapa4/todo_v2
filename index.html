<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">
    <title>TODO list</title>
</head>
<body>
    <div class="bg">
        <div class="todo">
            <div class="todo__logo">
                TODO <span class="counter"></span>    
            </div>
            <div class="todo__create">
                <input class="todo__input" type="text">
                <button class="todo__button">создать дело</button>
            </div>
            <div class="todo__list"></div>
        </div>
        <div class="todo__todoCom">
            <div class="todo__titleCom">Выполненые дела</div>
            <div class="todo__listCom"></div>
        </div>
    </div>
    <script src="js/todo.js"></script>
</body>
</html>
